<body>
  <header>
    <div class="container-fluid claseHeader ">
        <div class="row align-self-sm-center bg-danger border border-primary ">
            <div class="col-lg-7 justify-content-xl-start justify-content-center claseHeader__tituloGeneral">
                <h1>Mundo</h1>
                <img class="claseHeader__logo" src="../img/escudoSanLorenzo.png" alt="escudoSanlorenzoDeAlmagro">
                <h1>Cuervo</h1>
            </div>
            <nav class="col-lg-5">
                <ul class="claseHeader__contenido nav nav-underline bg-danger text-dark">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./galeria.html">Galeria</a>

                    </li>
                  </ul>
            </nav>
        </div>
    </div>
</header>
    <section id="contacto">
        <form>
          <div class="container" id="contactoContainer">
              <div class="row rowContacto">
                  <h1>Contactate con nosotros, opina sobre nuestra pagina web y sobre lo que podemos mejorar. ¡Nos ayuda muchisimo!</h1>
                </div>
                <div class="row rowContacto">
                  <div class="col-12 col-lg-6">
                    <label for="emailContacto" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailContacto" placeholder="Escriba su email">
                  </div>
                  <div class="col-12 col-lg-6">
                    <label for="contraInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraInput" placeholder="Escriba su contraseña">
                  </div>
                  <div class="col-12 col-lg-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">
                  </div>
                  <div class="col-12 col-lg-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Escriba su apellido">
                  </div>
                  <div class="col-12">
                    <label for="comentario" class="form-label">Comentario sobre nosotros</label>
                    <textarea class="form-control" id="comentario" rows="3" placeholder="Escriba su comentario"></textarea>
                  </div>
                  <div class="col-12 justify-content-center">
                    <button type="submit" class="btn btn-danger mb-3 mt-4 boton">Enviar formulario</button>
                  </div>
              </div>
          </div>
        </form>
      </section>
      <footer class="bg-danger pieContacto">
        <div class="container containerFooter bg-danger">
          <div class="row containerFooter__rowFooter bg-danger">
            <div class="col-12 containerFooter__columna">
              <p>Seguinos en nuestras redes</p>                   
              <div>
              <a href="#"><img class="instagram" src="../icons/instagram.png" alt="logo-instagram"></a>
              <a href="#"><img class="twitter" src="../icons/twitter.png" alt="logo-twitter"></a>      
              <a href="#"><img class="facebook" src="../icons/facebook.png" alt="logo-facebook"></a>  
              </div> 
            </div>
          </div>
        </div>
      </footer>
